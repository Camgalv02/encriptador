<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagenes/Vectorlogo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador - Dv CG</title>
</head>

<body>
    <header>
        <img class="logo" src="imagenes/Vectorlogo.png" alt="Logo de Alura">

    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion"> &#128712; Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea class="mensaje" cols="20" rows="16" placeholder=" ¡Ups!
No se ha encontrado información por favor encripte o desencripte un texto"></textarea>
            <div>
                <button class="btn-copiar" onclick="copiar()">Copiar </button>
            </div>
        </section>
    </main>
    <footer>
        <p class="copyright">&copy; Copyright Camila Galvez - 06/2023</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
